<h2>Shipping Address</h2>
<div class="p-4 mt-4 btn-group-vertical">
    <div class="form-check">
        <input type="radio" class="form-check-input" name="existingAddress" value="existingAddress" (click)="onShipToExistingAddress()" [checked]="shipToExistingAddress">
        <label class="form-check-label" for="radio1">Shipping Address</label>
        <p>9168 Millcliff drive Cincinnati Ohio 45231</p>
    </div>
    
    <div class="form-check">
        <input type="radio" class="form-check-input" name="existingAddress" value="existingAddress" (click)="onShipToDifferentAddress()" [checked]="shipToDifferentAddress">
        <label class="form-check-label" for="radio1">Shipping to Different Address</label>  

        <form action=""  *ngIf="shipToDifferentAddress" class="p-3 mt-3 rounded-2 border">
            Fill out the form for different shipping address. We use your shipping address only for shipping purpose.
            <div class="row">
                <div class="col-sm-6 mt-2 mb-2">
                    <label for="firstname">First Name *</label>
                    <input type="text" name="firstname" class="form-control">
                </div>
                <div class="col-sm-6 mt-2 mb-2">
                    <label for="lastname">Last Name *</label>
                    <input type="text" name="lastname" class="form-control">
                </div> 
            </div>
            <div class="mt-2 mb-2">
                <label for="address1">Address 1 *</label>
                <input type="text" name="address1" class="form-control">
            </div>
            <div class="mt-2 mb-2">
                <label for="address2">Address 2 *</label>
                <input type="text" name="address2" class="form-control">
            </div>
            <div class="row">
                <div class="col-sm-6 mt-2 mb-2">
                    <label for="city">City *</label>
                    <input type="text" name="city" class="form-control">
                </div>
                <div class="col-sm-3 mt-2 mb-2">
                    <label for="state">State *</label>
                    <select name="state" class="form-select">
                        <option selected disabled>Select State</option>
                        <option>Ohio</option>
                        <option>Verginia</option>
                        <option>Michigan</option>
                        <option>Illinois</option>
                    </select>
                </div> 
                <div class="col-sm-3 mt-2 mb-2">
                    <label for="zipcode">ZIP Code *</label>
                    <input type="text" name="zipcode" class="form-control">
                </div>
            </div>
            <div class="mt-2 mb-2">
                <label for="lastname">Phone Number *</label>
                <input type="text" name="phone" class="form-control">
            </div>
            <small>Your phone number is only used if Customer Service needs to contact you. Learn more about how we <a>protect your data</a></small>
        </form>
        
    </div>
</div>
