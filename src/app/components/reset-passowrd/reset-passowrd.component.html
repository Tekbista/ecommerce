<div class="container mx-auto mt-5 mb-5">
    <div class="w-50 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="text-primary">Forget Password</h2>
            </div>
            <div class="card-body">
                <small class="text-success" *ngIf="message">{{message}}</small>
                <form [formGroup]="forgetPasswordForm" #forgetPassword="ngForm" (ngSubmit)="forgetPasswordForm.valid && onSubmit()">
                    <div class="mt-3 mb-3">
                        <label>Email</label>
                        <input class="form-control" type="text" name="email" formControlName="email"
                            [ngClass]="{'is-invalid': forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.invalid
                                        || forgetPassword.submitted && forgetPasswordForm.get('email')?.invalid}"
                        >
                        <p class="invalid-feedback" *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">Please enter your email.</p>
                    </div>
                    
                    <div class="mt-3 mb-3 float-end">
                        <button class="btn btn-primary">Reset Password</button>
                    </div>
                    <div class="mt-3 mb-3 float-start">
                        <a routerLink="/login" class="nav-link text-primary">Back to login</a>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
</div>
